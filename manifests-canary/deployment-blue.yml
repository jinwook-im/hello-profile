apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-blue-deployment
  labels:
    app: hello-blue
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello-blue
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: hello-blue
    spec:
      containers:
        - name: test
          image: registryforadopoc.azurecr.io/hello-gin:52
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: blue
